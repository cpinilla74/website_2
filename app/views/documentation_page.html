<!-- PAGE SECTION CONTENT SECTION-->
<div class="page-section static white doc-content">
	<!--<div class="container">-->
		<!-- MAIN CONTENT ROW -->
		<div class="row">
			<!-- LEFT MAIN COLUMN -->
			<div class="col-sm-2 doc-left-main-col hidden-xs">
				<div class="row">
					<div class="col-xs-12 author-div">
						<h2>Authors</h2>
						<ul class="author-ul">
							<li><img src="{{doc.author.avatar_url}}" alt="Author Image"> <span class="author-line">{{doc.author.name}}</span></li>
						</ul>
					</div><!-- /.  author-div -->
				</div>

				<div class="row">
					<div class="col-xs-12 table-of-contents">
						<h2>Table of Contents</h2>
						<div ng-bind-html="docToc | sanitize"></div>
					</div><!-- /.table-of-contents -->

				</div>

				<div class="row">
					<div class="col-xs-12">
						<h2>Source Document</h2>
						<ul>
							<li><a href="{{doc.editURL}}" target="_blank">Edit in Github</a></li>
							<li><a href="{{doc.historyURL}}" target="_blank">View history in Github</a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 related-documents">
						<h2>Related Forge Documents</h2>
						<ul>
							<li ng-repeat="relatedDoc in doc.relatedDocs">
								<a ui-sref="documentation_detail({docId: relatedDoc.id})">{{relatedDoc.title}}</a>
							</li>
						</ul>
					</div><!-- /.related-documents -->

				</div>




			</div>
			<!-- /END LEFT MAIN COLUMN -->



			<!-- RIGHT MAIN COLUMN -->
			<div class="col-sm-10 doc-right-main-col">
				<h1 class="hidden-xs">{{doc.title}}</h1>
				<div ng-bind-html="docContents|sanitize"></div>
                <div class="article-author-div">
                    <div class="row">
                        <!-- AUTHOR IMAGE AND TITLE -->
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 author-info-div">
                            <div class="row">
                                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-2 author-img">
                                    <img src="{{doc.author.avatar_url}}" alt="{{doc.author.name}}">
                                </div><!-- / .author-info-div -->

                                <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 author-name-title">
                                    <h1>Authors</h1>
                                    <p>{{doc.author.name}}</p>
                                </div><!-- / .author-name-title -->
                            </div><!-- / .row -->
                        </div>
                        <!-- / END AUTHOR IMAGE AND TITLE -->

                        <!-- SHARE/PERMALINK BOX -->
                        <div class="col-lg-6 col-lg-offset-1 col-md-7 col-sm-7  col-xs-12 pull-right ">
                            <div class="row">
                                <div class="col-sm-2 col-xs-12 share-label news-share">
                                    Share
                                </div>

                                <div class="col-sm-8 col-xs-12 news-social-icons">
									<a href="https://www.facebook.com/sharer/sharer.php?u=http://forge.jboss.org/document/{{doc.id}}" target="_blank" class="facebook-link"> </a>
									<a href="http://twitter.com/intent/tweet?text={{doc.title}}+(http://forge.jboss.org/document/{{doc.id}})" target="_blank" class="twitter-link"> </a>
									<a href="https://www.linkedin.com/shareArticle?mini=true&url=http://forge.jboss.org/document/{{doc.id}}&title={{doc.title}}" target="_blank" class="linkedin-link"> </a>
									<a href="https://plus.google.com/share?url=http://forge.jboss.org/document/{{doc.id}}" target="_blank" class="googleplus-link"> </a>
                                </div>
                            </div><!-- /. row -->
                        </div>
                        <!-- SHARE/PERMALINK BOX -->
                    </div>
                </div>
                <!-- / END AUTHOR INFO SECTION -->
				<div id="disqus_thread"></div>
				<script>
				    (function() {  // DON'T EDIT BELOW THIS LINE
				        var d = document, s = d.createElement('script');
				        
				        s.src = '//jbossforge.disqus.com/embed.js';
				        
				        s.setAttribute('data-timestamp', +new Date());
				        (d.head || d.body).appendChild(s);
				    })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>                
			</div>
			<!-- /END RIGHT MAIN COLUMN -->
		</div><!-- / .row -->
		<!-- / END MAIN CONTENT ROW -->
	<!--</div>--><!-- /.container -->
</div><!-- / .page-section -->


<!-- PAGE SECTION TABLE OF CONTENTS AND SEARCH FOR SMALLER DEVICE SCREENS -->
<div class="page-section  white bottom-toc-section visible-xs">
    <div class="container">
        <div class="row">

            <div class="row search-bar-row small ">
                <div class="col-xs-12">
                    <input type="text" placeholder="Search Blog" name="doc_search" class="doc_search" ><input type="submit" value="&nbsp;" class="btn-red doc_search_submit">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 table-of-contents">
					<h2>Table of Contents</h2>
					<div ng-bind-html="docToc | sanitize"></div>
                </div><!-- /.table-of-contents -->

            </div>

            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 related-documents">
                    <h2>Related Posts</h2>
					<ul>
						<li ng-repeat="relatedDoc in doc.relatedDocs">
							<a ui-sref="documentation_detail({docId: relatedDoc.id})">{{relatedDoc.title}}</a>
						</li>
					</ul>
                </div><!-- /.related-documents -->

            </div>




        </div><!-- / .row -->
    </div><!-- /.container -->

</div><!-- / .page-section -->
