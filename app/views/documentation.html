<!-- PAGE SECTION DOCUMENTATION SECTION -->
<div class="page-section documentation-section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                <!-- FLEX GRID -->
                <div class="row documentation-flex-boxes">
                    <!-- Item -->
                    <div class="documentation-item" ng-repeat="doc in docs|filter:searchBox">
                        <a ui-sref="documentation_detail({docId: doc.id})">                           
                            <div class="doc-div">
                                <div class="info-row">
                                    <div class="medal {{doc.level.toLowerCase()}}"> </div>
                                    <h2>{{doc.title}}</h2>
                                    <p>{{doc.summary}}</p>
                                </div>
                                <div class="row info-links">
                                    <!-- Group Type -->
                                    <div class="col-xs-4 contrib">
                                       <div class="contrib-icons {{doc.group.toLowerCase()}}-icon">&nbsp;</div>{{doc.group}}
                                   </div>
                                   <!-- / End Group Type -->

                                   <!-- Usage Icon -->
                                   <div class="col-xs-4 mid-col">
                                    <span class="usage-icons" ng-class="{'notebook': doc.type == 'Tutorial', 'notepaper': doc.type == 'Get Started', 'talk-bubble': doc.type == 'Blog Post'}">&nbsp;</span>
                                </div>
                                <!-- /End Usage Icon -->

                                <!-- Author Image -->
                                <div class="col-xs-4 author-img">
                                    <img src="images/place-img-300x300.jpg" alt="Author Image"/>
                                </div>
                                <!-- / End Author Image -->
                            </div><!-- / .info-links -->
                        </div><!-- / .documentation -->
                    </a>
                </div><!-- / col-sm-4 col-xs-12 -->
                <!-- / End  Item -->
            </div><!-- / .row.documentation-boxes -->

            <!-- END FLEX GRID -->
        </div><!-- /.col-sm-8 col-sm-offset-1 col-xs-12 -->
    </div><!-- /.row -->
</div><!-- /.container -->
</div><!-- / .page-section -->
